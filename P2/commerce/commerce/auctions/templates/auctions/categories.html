{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>
	
	<ul>
		{% for category in categories %}
			<li><a class="nav-link" href="{% url 'category_items' category.category %}">{{ category.category }}</a></li>
		{% empty %}
			<li>No Categories</li>
		{% endfor %}
	</ul>


{% endblock %}

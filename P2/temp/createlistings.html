{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="desc" placeholder="Description">
        </div>
		<div class="form-group">
            <input class="form-control" type="url" name="img_url" placeholder="Paste image link here">
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
        </div>
		<div class="form-group">
            <input class="form-control" type="text" name="owner" placeholder="Owner">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
